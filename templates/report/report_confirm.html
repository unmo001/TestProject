<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日報確認</title>
</head>
<body>
<table>
    <p>内容を確認してください。こちらでよろしいですか？</p>
    {{ form.title.value }}
    {{ form.insert_time.value }}
    {{ form.area.value }}
    {{ form.text.value }}
    {{ form.remarks.value }}
</table>
<form action="{% url 'report:report_form' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.as_hidden }}
    {% endfor %}
    <button type="submit" name="next" value="back">戻る</button>
    <button type="submit" name="next" value="create">作成</button>

</form>
</body>
</html>
